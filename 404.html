<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 명함 - 리디렉션</title>
    <script>
        // 모든 요청을 index.html로 리디렉션
        window.location.replace('./index.html');
    </script>
</head>
<body>
    <p>페이지를 찾을 수 없습니다. 메인 페이지로 이동합니다...</p>
    <script>
        // JavaScript가 비활성화된 경우를 위한 fallback
        setTimeout(function() {
            window.location.href = './index.html';
        }, 1000);
    </script>
</body>
</html>
