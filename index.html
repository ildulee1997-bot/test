        }
        
        .contact-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;

            font-size: 18px;
        }
        
        .action-buttons {
            display: flex;

            margin: 24px 0;
        }
        
        .action-btn {
            flex: 1;

            color: white;

            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }
        
        .social-section {

        .social-title {

        .social-btn {

            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.2s;
        }
        
        .social-btn:hover {

        }

        }

        }
        
        @media (max-width: 480px) {
            .card {

                padding: 24px;
            }

        }
